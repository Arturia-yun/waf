<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}} - WAF管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/modern-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <form class="form-signin" action="/login" method="post">
            <input type="hidden" name="_csrf" value="{{.csrf_token}}">
            <h2 class="form-signin-heading">WAF管理系统</h2>
            
            {{if .Flash.ErrorMsg}}
            <div class="alert alert-danger">
                {{.Flash.ErrorMsg}}
            </div>
            {{end}}
            
            {{if .Flash.SuccessMsg}}
            <div class="alert alert-success">
                {{.Flash.SuccessMsg}}
            </div>
            {{end}}
            

            <label for="inputUsername" class="sr-only">用户名</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="用户名" required autofocus>
            
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="/js/modern-effects.js"></script>
</body>
</html>

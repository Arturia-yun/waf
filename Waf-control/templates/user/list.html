<!DOCTYPE html>
<html>
<head>
    <title>用户管理 - WAF管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/modern-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark mb-4">
            <a class="navbar-brand" href="/admin/index">WAF管理系统</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/site">站点管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/rule">规则管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/user">用户管理</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">退出登录</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <h1 class="mt-4">用户管理</h1>
        
        {{if .Flash.ErrorMsg}}
        <div class="alert alert-danger">
            {{.Flash.ErrorMsg}}
        </div>
        {{end}}
        
        {{if .Flash.SuccessMsg}}
        <div class="alert alert-success">
            {{.Flash.SuccessMsg}}
        </div>
        {{end}}



        <div class="mb-3">
            <a href="/admin/user/new" class="btn btn-primary">新建用户</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>最后登录时间</th>
                    <th>最后修改时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{range .users}}
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.Username}}</td>
                    <td>{{.LastLogin}}</td>
                    <td>{{.LastChange}}</td>
                    <td>
                        <a href="/admin/user/edit/{{.Id}}" class="btn btn-sm btn-info">编辑</a>
                        <a href="/admin/user/del/{{.Id}}" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除此用户吗？')">删除</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="/js/modern-effects.js"></script>
</body>
</html>

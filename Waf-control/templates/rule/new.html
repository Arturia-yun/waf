<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}} - WAF管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/modern-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark mb-4">
            <a class="navbar-brand" href="/admin/index">WAF管理系统</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/site">站点管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/rule">规则管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/user">用户管理</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">退出登录</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <h1>新建规则</h1>
        
        {{if .Flash.ErrorMsg}}
        <div class="alert alert-danger">
            {{.Flash.ErrorMsg}}
        </div>
        {{end}}
        
        {{if .Flash.SuccessMsg}}
        <div class="alert alert-success">
            {{.Flash.SuccessMsg}}
        </div>
        {{end}}
        
        <form action="/admin/rule/new/{{.RuleType}}" method="post">
            <input type="hidden" name="_csrf" value="{{.csrf_token}}">
            
            <div class="form-group mb-3">
                <label>规则类型</label>
                <input type="text" class="form-control" value="{{.RuleType}}" readonly>
            </div>
            
            <div class="form-group mb-3">
                <label>规则内容</label>
                <input type="text" class="form-control" name="rule_item" required>
            </div>
            
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="/admin/rule" class="btn btn-secondary">返回</a>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="/js/modern-effects.js"></script>
</body>
</html>
